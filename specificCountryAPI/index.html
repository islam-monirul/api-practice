<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- bootstrap CSS   -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <style>
          @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap');

          *{
               font-family: 'Red Hat Text', sans-serif;
          }

          .country{
               border: 1px solid #E9EBEC;
               padding: 20px;
          }
     </style>

     <title>Country using API</title>
</head>
<body>
     <div class="d-flex justify-content-center py-2">
          <div class="text-center">
               <h1 class="py-2">Countries' Information</h1>

               <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Type Country Name" aria-label="Recipient's username" aria-describedby="searchBtn" id="countryName">
                    <button class="btn btn-outline-dark" type="button" id="searchBtn">Get Information</button>
               </div>
          </div>
     </div>
     <div class="container">
          <div id="countries" class="row py-5 d-flex justify-content-center">
               <div id="info" class="col-lg-6">

               </div>
          </div>
     </div>

     <script src="app.js"></script>
     <!-- Bootstrap bundle with popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
